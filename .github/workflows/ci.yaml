name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  tests:
    name: Run Node tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Run tests
        working-directory: app
        run: npm test --if-present

  docker:
    name: Build and run Docker container
    runs-on: ubuntu-latest
    needs: tests

    # ðŸ”¥ Ce job ne tourne que sur push (pas en PR)
    if: github.event_name == 'push'

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t quote-app -f docker/Dockerfile .

      - name: Run container + healthcheck
        run: |
          docker run -d --name quote-app -p 3000:3000 quote-app
          for i in $(seq 1 30); do
            if curl -fsS http://localhost:3000/health >/dev/null; then
              echo "Health check passed"
              exit 0
            fi
            sleep 1
          done
          echo "Health check failed"
          docker logs quote-app || true
          exit 1

      - name: Stop container
        if: always()
        run: docker rm -f quote-app || true

  pr-check:
    name: PR only checks
    runs-on: ubuntu-latest

    if: github.event_name == 'pull_request'

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Quick lint / validation
        working-directory: app
        run: |
          echo "PR check running..."
          npm ci
          npm run lint --if-present
